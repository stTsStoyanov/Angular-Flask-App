<h1>Age Calculator</h1>
<form #personForm ="ngForm" (ngSubmit)="submitForm(personForm)">
  <label for="name" >Name:</label>
  <input name="name" maxlength="25" type="text" id="name" [(ngModel)]="name" required>
  <label for="birthday">Birthday:</label>
  <input name="birthDay" type="date" id="birthday" [(ngModel)]="birthday" required>
  <button type="submit" [disabled]="!personForm.form.valid">Submit</button>
</form>
